[General]
network = SimpleNet

# Simulation time
sim-time-limit = 30s

# Network-wide parameters
**.vector-recording = true
**.scalar-recording = true

# ==================== CORE ROUTER ====================
**.coreRouter.address = 100
**.coreRouter.routes = "200:0,300:1,400:2"  # Routes to 3 subnets
**.coreRouter.routingProtocol = "OSPF-TE"
**.coreRouter.ospfHelloInterval = 5s
**.coreRouter.ospfLSAInterval = 15s
**.coreRouter.synRateLimit = 200

# ==================== SUBNET 1: CLIENT NETWORK ====================
# Subnet 1 Router
**.subnet1Router.address = 200
**.subnet1Router.routes = "100:4,201:0,202:1,203:2,301:3"  # Core + Clients + DNS
**.subnet1Router.routingProtocol = "OSPF-TE"
**.subnet1Router.ospfHelloInterval = 5s
**.subnet1Router.synRateLimit = 100

# Client PCs
**.clientPC1.address = 201
**.clientPC1.dnsAddr = 301
**.clientPC1.protocol = "TCP"
**.clientPC1.startAt = 0.5s

**.clientPC2.address = 202
**.clientPC2.dnsAddr = 301
**.clientPC2.protocol = "UDP"
**.clientPC2.startAt = 1.0s

**.clientPC3.address = 203
**.clientPC3.dnsAddr = 301
**.clientPC3.protocol = "AUTO"
**.clientPC3.startAt = 1.5s

# Client DNS
**.clientDNS.address = 301
**.clientDNS.answerAddr = 401
**.clientDNS.rateLimit = 2000

# ==================== SUBNET 2: SERVER NETWORK ====================
# Subnet 2 Router
**.subnet2Router.address = 300
**.subnet2Router.routes = "100:0,401:1,402:2"  # Core + Web Servers
**.subnet2Router.routingProtocol = "OSPF-TE"
**.subnet2Router.ospfHelloInterval = 5s
**.subnet2Router.synRateLimit = 200

# Web Servers
**.webServer1.address = 401
**.webServer1.serviceTime = 3ms
**.webServer1.pageSizeBytes = 20000
**.webServer1.synRateLimit = 200

**.webServer2.address = 402
**.webServer2.serviceTime = 3ms
**.webServer2.pageSizeBytes = 20000
**.webServer2.synRateLimit = 200

# ==================== SUBNET 3: SERVICES NETWORK ====================
# Subnet 3 Router
**.subnet3Router.address = 400
**.subnet3Router.routes = "100:0,501:1,601:2"  # Core + Mail + Database
**.subnet3Router.routingProtocol = "OSPF-TE"
**.subnet3Router.ospfHelloInterval = 5s
**.subnet3Router.synRateLimit = 100

# Mail Server
**.mailServer.address = 501
**.mailServer.serviceTime = 8ms
**.mailServer.mailSizeBytes = 50000
**.mailServer.synRateLimit = 150

# Database Server
**.dbServer.address = 601
**.dbServer.queryTime = 5ms
**.dbServer.responseBytes = 10000
**.dbServer.synRateLimit = 150

# ==================== CHANNEL CONFIGURATION ====================
**.FastEthernet.datarate = 100Mbps
**.FastEthernet.delay = 0.5ms

**.GigabitEthernet.datarate = 1Gbps
**.GigabitEthernet.delay = 0.1ms

# ==================== LOGGING AND OUTPUT ====================
output-vector-file = ${resultdir}/${configname}-${runnumber}.vec
output-scalar-file = ${resultdir}/${configname}-${runnumber}.sca
eventlog-file = ${resultdir}/${configname}-${runnumber}.elog

# Debug/Info Logging
**.logLevel = "INFO"

# Network Statistics
**.result-recording-modes = all

